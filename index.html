<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Timed Reader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 900px;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .controls input, .controls button {
      font-size: 16px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #display {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fafafa;
      line-height: 1.6;
    }
    .word {
      padding: 0 3px;
      display: inline-block;
    }
    .highlight {
      background-color: yellow;
    }
    #countdown, #message {
      font-weight: bold;
      color: #e63946;
      text-align: center;
      margin: 10px 0;
    }
    #progressBar {
      width: 100%;
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }
    #progress {
      height: 100%;
      width: 0%;
      background: #457b9d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Timed Reader</h1>
    <div id="countdown"></div>
    <textarea id="textInput" placeholder="Paste your text here..."></textarea>
    <div class="controls">
      <input type="number" id="minutes" placeholder="Minutes" min="0">
      <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
      <button onclick="prepareReading()">â–¶ Start</button>
      <button onclick="loadDemoText()">ðŸ“„ Demo Text</button>
    </div>
    <div id="display"></div>
    <div id="progressBar"><div id="progress"></div></div>
    <div id="message"></div>
  </div>

  <script>
    let currentWordIndex = 0;
    let wordElements = [];
    let timePerChar = 0;
    let totalWords = 0;

    function loadDemoText() {
      document.getElementById("textInput").value = "Reading is a wonderful way to expand the mind, relax the soul, and discover new ideas. Try this demo to experience the timed reader.";
    }

    function prepareReading() {
      const text = document.getElementById("textInput").value.trim();
      const minutes = parseInt(document.getElementById("minutes").value) || 0;
      const seconds = parseInt(document.getElementById("seconds").value) || 0;
      const totalTime = (minutes * 60 + seconds) * 1000;
      const countdownEl = document.getElementById("countdown");
      const display = document.getElementById("display");
      const progress = document.getElementById("progress");

      if (!text || totalTime <= 0) {
        alert("Please enter text and a valid time.");
        return;
      }

      const words = text.split(/\s+/);
      totalWords = words.length;
      const totalChars = words.reduce((sum, word) => sum + word.length, 0);
      timePerChar = totalTime / totalChars;

      display.innerHTML = "";
      document.getElementById("message").textContent = "";
      progress.style.width = "0%";
      currentWordIndex = 0;
      wordElements = [];

      words.forEach(word => {
        const span = document.createElement("span");
        span.className = "word";
        span.textContent = word + " ";
        display.appendChild(span);
        wordElements.push(span);
      });

      let countdown = 3;
      countdownEl.textContent = `Starting in ${countdown}...`;
      const countdownInterval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          countdownEl.textContent = `Starting in ${countdown}...`;
        } else {
          clearInterval(countdownInterval);
          countdownEl.textContent = "";
          highlightNextWord();
        }
      }, 1000);
    }

    function highlightNextWord() {
      if (currentWordIndex > 0) {
        wordElements[currentWordIndex - 1].classList.remove("highlight");
      }

      if (currentWordIndex < wordElements.length) {
        const span = wordElements[currentWordIndex];
        span.classList.add("highlight");
        span.scrollIntoView({ behavior: "smooth", block: "nearest", inline: "center" });

        const word = span.textContent.trim();
        const delay = Math.max(300, Math.min(word.length * timePerChar, 1500));

        const progress = document.getElementById("progress");
        progress.style.width = ((currentWordIndex + 1) / totalWords * 100).toFixed(2) + "%";

        currentWordIndex++;
        setTimeout(highlightNextWord, delay);
      } else {
        document.getElementById("message").textContent = "âœ… Done reading!";
      }
    }
  </script>
</body>
</html>
