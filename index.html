<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timed Reading Highlighter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }
    #display {
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .word {
      padding: 0 2px;
      display: inline-block;
      transition: background-color 0.2s;
    }
    .highlight {
      background-color: yellow;
    }
    #countdown {
      font-weight: bold;
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Timed Reading Highlighter</h1>
  <textarea id="textInput" rows="10" cols="80" placeholder="Paste your text here..."></textarea><br><br>
  Time: 
  <input type="number" id="minutes" placeholder="Min" min="0" style="width:60px"> min 
  <input type="number" id="seconds" placeholder="Sec" min="0" max="59" style="width:60px"> sec
  <button onclick="prepareReading()">Start</button>

  <div id="countdown"></div>
  <div id="display"></div>

  <script>
    let currentWordIndex = 0;
    let wordElements = [];
    let timePerChar = 0;

    function prepareReading() {
      const text = document.getElementById("textInput").value.trim();
      const minutes = parseInt(document.getElementById("minutes").value) || 0;
      const seconds = parseInt(document.getElementById("seconds").value) || 0;
      const totalTime = (minutes * 60 + seconds) * 1000;
      const countdownEl = document.getElementById("countdown");
      const display = document.getElementById("display");

      if (!text || totalTime <= 0) {
        alert("Please enter text and a valid time.");
        return;
      }

      const words = text.split(/\s+/);
      const totalChars = words.reduce((sum, word) => sum + word.length, 0);
      timePerChar = totalTime / totalChars;

      display.innerHTML = "";
      wordElements = [];
      currentWordIndex = 0;

      words.forEach(word => {
        const span = document.createElement("span");
        span.className = "word";
        span.textContent = word + " ";
        display.appendChild(span);
        wordElements.push(span);
      });

      // Countdown
      let countdown = 3;
      countdownEl.textContent = `Starting in ${countdown}...`;
      const countdownInterval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          countdownEl.textContent = `Starting in ${countdown}...`;
        } else {
          clearInterval(countdownInterval);
          countdownEl.textContent = "";
          highlightNextWord();
        }
      }, 1000);
    }

    function highlightNextWord() {
      if (currentWordIndex > 0) {
        wordElements[currentWordIndex - 1].classList.remove("highlight");
      }

      if (currentWordIndex < wordElements.length) {
        const span = wordElements[currentWordIndex];
        span.classList.add("highlight");

        // Scroll so highlighted word is visible
        span.scrollIntoView({ behavior: "smooth", block: "nearest", inline: "center" });

        const word = span.textContent.trim();
        const wordLength = word.length;

        const minDelay = 300;  // minimum milliseconds per word
        const maxDelay = 1500; // optional cap
        const delay = Math.min(wordLength * timePerChar, maxDelay);
        const finalDelay = Math.max(delay, minDelay);

        currentWordIndex++;
        setTimeout(highlightNextWord, finalDelay);
      }
    }
  </script>
</body>
</html>
